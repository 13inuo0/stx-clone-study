<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css링크 연결 -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- 파비콘 적용 -->
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <!-- js -->
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
  </head>
  <body>
    <div class="modal-wrap">
      <div class="modal-main">
        <span class="modal-logo"></span>
        <p class="modal-notice">
          해당 사이트는 <strong>스타디용</strong>으로 제작되었으며,<br />
          리소스는 <strong>원저작자</strong>에게 있음을 알려드립니다. <br />
          문제사항이 있을 시 연락주시면 빠른 시일 내 조치하겠습니다. <br />
          <span>본 사이트는 CHrome에 최적화 되어있습니다.</span>
        </p>
        <div class="modal-close">확인했습니다. <i>(click 하여 닫기)</i></div>
      </div>
    </div>
  </body>
</html>
